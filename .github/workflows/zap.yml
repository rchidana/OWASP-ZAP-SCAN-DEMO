name: OWASP ZAP Integration with GitHub Actions

on: 
   push:
   workflow_dispatch:

jobs:
  zap_scan:
    runs-on: ubuntu-latest
    name: OWASP ZAP SCAN OF A VULNERABLE WEB SITE
    steps:
    - name: ZAP Scan
      uses: zaproxy/action-baseline@v0.14.0
      with:
        target: 'http://testphp.vulnweb.com/'

